name: Publish MariaDB Docker images

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - mariadb/Dockerfile.*
      - .github/workflows/docker-mariadb.yml

jobs:
  publish_mariadb:
    name: Publish MariaDB Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu, alpine]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: binaryoverload/mariadb-client
          tags: |
            type=raw,value=latest,enable=${{ matrix.os == 'ubuntu' }}
            type=raw,value=${{ matrix.os }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mariadb
          platforms: linux/amd64,linux/arm64
          file: ./mariadb/Dockerfile.${{ matrix.os }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
